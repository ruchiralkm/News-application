<div class="container-fluid">
  <div class="row">
    <div *ngFor="let nd of topHeadlinesData" class="col-lg-3">
      <div class="news-card">
        <img src="{{ nd.urlToImage }}" alt="" width="100%" />
        <div class="news-card-content">
          <h5>{{ nd.title }}</h5>
          <p class="date">{{ nd.publishedAt }}</p>
          <p>{{ nd.content }}</p>
          <a href="{{ nd.url }}">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
